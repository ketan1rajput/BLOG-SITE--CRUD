<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <img src="logo.jpg" class="my-2 mx-2" style="width: 150px" />
    </div>
  </nav>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="w-50 border rounded bg-dark shadow-lg">
    <form class="m-5">
      <div class="mb-3">
        <label for="name" class="form-label text-white">Name</label>
        <input type="text" class="form-control " id="name" name="name" placeholder="Enter the name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label text-white">Comment</label>
        <br>
        <textarea class="form-control" placeholder="Comments..."></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
